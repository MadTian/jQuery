<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Document</title>
    <style type="text/css">
        div{
            width: 150px;
            height: 150px;
            border: 1px solid #000;
            background-color: deepskyblue;
            margin-top: 10px;
        }
    </style>
    <script src="jquery-1.12.4.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function() {
            
            var aBtn=$('button');       //以a打头的变量，代表存储了N个元素
            var oDiv=$('div');          //以o(object)打头的变量，代表仅存储了一个元素

            //“变宽”
            aBtn.eq(0).click(function(event) {
                
                oDiv.css('width', 250);

            });

            //“变高”
            aBtn.eq(1).click(function(event) {
                
                oDiv.css('height', '250px');

            });

            //“变色”
            aBtn.eq(2).click(function(event) {
                
                oDiv.css('background-color', 'deeppink');

            });

            //“变变变”
            aBtn.eq(3).click(function(event) {
                
                oDiv.css({
                    'width': 400,
                    'height': 400,
                    'background-color':'yellowgreen'
                });

            });

            //“获取”
            aBtn.eq(4).click(function(event) {
                
                alert( oDiv.css('width') );

            });


        });
    </script>
</head>
<body>
    
    <button>变宽</button>
    <button>变高</button>
    <button>变色</button>
    <button>变变变</button>
    <button>获取</button>
    <div></div>

</body>
</html>
