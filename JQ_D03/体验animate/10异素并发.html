<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Document</title>
    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            background-color: deepskyblue;
            position: absolute;
            border: 1px solid #000;
            left: 20px;
            top: 50px;
            text-align: center;
            line-height: 100px;
        }
    </style>
    <script type="text/javascript" src="jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function() {
            
            var oBtn=$('button');
            var aDiv=$('div');

            oBtn.click(function(event) {
                
                // aDiv.eq(0).animate({'left':800}, 500);
                // aDiv.eq(1).animate({'left':800}, 500);
                // aDiv.eq(2).animate({'left':800}, 500);

                //aDiv中每一个DIV都会被绑定animate
                aDiv.eq(1).delay(500);
                aDiv.eq(2).delay(1000);
                aDiv.animate({'left':800}, 500);

            });



        });
    </script>
</head>
<body>
    
    <button>点我！</button>
    <div>0</div>
    <div style="top:200px;">1</div>
    <div style="top:350px;">2</div>

</body>
</html>
