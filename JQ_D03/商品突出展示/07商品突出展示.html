<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            border: 0;
            list-style: none;
        }
        body{
            background-color: #000;
        }
        .list{
            width: 640px;
            height: 402px;
            border: 1px solid #fff;
            margin: 100px auto 0;
        }
        .list li{
            width: 200px;
            height: 186px;
            float: left;
            margin: 10px 0 0 10px;
        }
    </style>
    <script type="text/javascript" src="jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function() {
            
            var aLi=$('.list li');

            aLi.hover(function() {
                
                //为了拓展性
                //一上来，就将当前这个LI的透明度变成1
                $(this).stop().fadeTo(500,1);

                //让当前这个LI的小伙伴们透明度降下来
                $(this).siblings('li').stop().fadeTo(500,0.3);

            }, function() {
                
                //鼠标离开时，让所有的LI透明度统统还原成1
                aLi.stop().fadeTo(500,1);

            });



        });
    </script>
</head>
<body>
    
    <ul class="list">
        <li><a href="javascript:;"><img src="images/01.jpg" height="186" width="200" /></a></li>
        <li><a href="javascript:;"><img src="images/02.jpg" height="186" width="200" /></a></li>
        <li><a href="javascript:;"><img src="images/03.jpg" height="186" width="200" /></a></li>
        <li><a href="javascript:;"><img src="images/04.jpg" height="186" width="200" /></a></li>
        <li><a href="javascript:;"><img src="images/05.jpg" height="186" width="200" /></a></li>
        <li><a href="javascript:;"><img src="images/06.jpg" height="186" width="200" /></a></li>
    </ul>


</body>
</html>
