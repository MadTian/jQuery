<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Document</title>
    <style type="text/css">
        div{
            width: 200px;
            height: 100px;
            border: 1px solid #000;
        }
    </style>
    <script type="text/javascript" src="jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function() {
            
            var oBtn=$('button');
            //给这3个盒子分别设置不同的背景色
            //$()返回的数组可以整体操纵    --> 通过.eq(下标)形式取值
            var aDiv=$('div');
            // 普通的js数组  --> 通过 数组名【下标】 形式取值
            var aColor=['deepskyblue','deeppink','yellowgreen'];

            oBtn.click(function(event) {

                alert( aDiv.index() );

                aDiv.each(function(index, el) {
                    //数组下标永远从0开始
                    alert(index);
                    //使用each实现每一个盒子有不同的颜色
                    // $(el)   代表第0个DIV 第1个DIV 第2个DIV
                    //              aColor[0]   aColor[1]   aColor[2]
                    // alert(aColor[index]);
                    $(el).css('background-color', aColor[index]);

                });

                

            });
            


            



        });
    </script>
</head>
<body>
    <button>点我！</button>
    <button>点我！</button>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
